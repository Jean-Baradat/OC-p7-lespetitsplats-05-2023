<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon/favicon.svg" />
    <script src="https://kit.fontawesome.com/77dffb7ded.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>Les Petits Plats</title>
</head>

<body class="home">
    <header class="main-header">
        <h1>Les petits plats</h1>
        <img src="./assets/img/icon/favicon.svg" alt="Logo les petits plats" class="logo">
    </header>
    <main>
        <section class="search-area">

            <!-- search bar -->
            <div class="search-bar">
                <input type="text" placeholder="Rechercher une recette" class="search-input">
                <i class="fa-solid fa-magnifying-glass fa-2xl icon"></i>
            </div>
            <!-- End search bar -->

            <!-- Active filters tag -->
            <div class="advanced-search-tags">

                <!-- filters tag -->
                <div class="advanced-filter-tag">
                    <p class="text">Coco</p>
                    <button class="btn-close">
                        <i class="fa-regular fa-circle-xmark fa-xl"></i>
                    </button>
                </div>
                <div class="advanced-filter-tag">
                    <p class="text">Coco</p>
                    <button class="btn-close">
                        <i class="fa-regular fa-circle-xmark fa-xl"></i>
                    </button>
                </div>
                <div class="advanced-filter-tag">
                    <p class="text">Moutarde de Dijon</p>
                    <button class="btn-close">
                        <i class="fa-regular fa-circle-xmark fa-xl"></i>
                    </button>
                </div>
                <!-- End filters tag -->


            </div>
            <!-- End active filters tag -->

            <!-- Advanced search -->
            <div class="advanced-search">

                <!-- Advanced search fields -->
                <button class="advanced-search-field ingredients" data-field="ingredients">
                    <div class="advanced-filter-switch">
                        <input type="text" 
                            name="input-ingredients" 
                            id="input-ingredients" 
                            class="input hidden"
                            placeholder="Rechercher un ingrédient">
                        <p class="text">Ingrédients</p>
                    </div>
                    <i class="fa-solid fa-chevron-down fa-lg icon"></i>
                </button>
                <button class="advanced-search-field machines" data-field="machines">
                    <div class="advanced-filter-switch">
                        <input type="text" 
                            name="input-machines" 
                            id="input-machines" 
                            class="input hidden"
                            placeholder="Rechercher un appareil">
                        <p class="text">Appareils</p>
                    </div>
                    <i class="fa-solid fa-chevron-down fa-lg icon"></i>
                </button>
                <button class="advanced-search-field tools" data-field="tools">
                    <div class="advanced-filter-switch">
                        <input type="text" 
                            name="input-tools" 
                            id="input-tools" 
                            class="input hidden"
                            placeholder="Rechercher un ustensil">
                        <p class="text">Ustensils</p>
                    </div>
                    <i class="fa-solid fa-chevron-down fa-lg icon"></i> 
                </button>
                <!-- End advanced search fields -->

            </div>
            <!-- End advanced search -->

        </section>

        <section class="cards-area">
            <!-- Result card -->
        </section>

    </main>

    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
